
name: entrypoint

on:
  workflow_call:
    outputs:
      constants:
        description: "Constants to use in CICD pipeline"
        value: ${{ jobs.entryPoint.outputs.constants }}
      artifactId:
        description: "ArtifactID from descriptor"
        value: ${{ jobs.entryPoint.outputs.artifactId }}
      version:
        description: "Version from descriptor"
        value: ${{ jobs.entryPoint.outputs.version }}
      branchName:
        description: "BranchName from GITHUB"
        value: ${{ vars.GITHUB_REF_NAME }}
    inputs:
      recipe:
        required: true
        type: string
      deploy:
        required: true
        type: string

jobs:
  entryPoint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'

      - name: Get artifactId
        id: getArtifactId
        uses: jungwinter/split@v2
        with:
          msg: $GITHUB_REPOSITORY
          separator: '/'

      - name: Get version
        id: getVersion
        env:
          AAA: ${{ steps.getArtifactId.outputs._1 }}
        run: |
          export VERSION=$( mvn help:evaluate -Dexpression=project.version -q -DforceStdout )
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "$AAA"

        
      
    outputs:
      artifactId: ${{ steps.getArtifactId.outputs._1 }}
      version   : ${{ steps.getVersion.outputs.version }}
      branchName: ${{ steps.branchName.outputs.current_branch }}
