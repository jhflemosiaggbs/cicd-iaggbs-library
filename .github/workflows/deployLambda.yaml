
name: deployLambda

on:
  workflow_call:
    inputs:
      artifactId:
        required: true
        type: string
      version:
        required: true
        type: string
      branchName:
        required: true
        type: string

jobs:
  deployLambda:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to AWS Lambda
      uses: appleboy/lambda-action@master
      with:
        aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_region: 'eu-west-2'
        function_name: lmb-iagcih-dev-euwe2-${{ inputs.artifactId }}-01
        s3_bucket: 's3b-iagcih-${{ inputs.artifactId }}-bucket'
        s3_key: 'artifacts/${{ inputs.branchName }}/${{ inputs.version }}/${{ inputs.artifactId }}.jar'
